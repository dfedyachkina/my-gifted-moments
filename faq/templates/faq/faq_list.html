{% extends "base.html" %}

{% block content %}
<div class="container mt-1 mb-5">
    <h2 class="mb-4 text-center">Frequently Asked Questions</h2>
    <div class="accordion" id="faqAccordion">
        {% for faq in faqs %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ forloop.counter }}" aria-expanded="false" aria-controls="collapse{{ forloop.counter }}">
                    {{ faq.question }}
                </button>
            </h2>
            <div id="collapse{{ forloop.counter }}" class="accordion-collapse collapse" aria-labelledby="heading{{ forloop.counter }}" data-bs-parent="#faqAccordion">
                <div class="accordion-body">
                    {{ faq.answer|linebreaks }}
                </div>
            </div>
        </div>      
        {% empty %}
        <p>No FAQs found.</p>
        {% endfor %}
        <div class="row my-5">
            <div class="col-md-10 col-lg-8 mx-auto text-center p-4 border rounded shadow-sm bg-light">
                <p class="mb-3 fs-5">
                    Didn't find an answer to your question? <br>
                    Fill out our contact form and weâ€™ll gladly assist you!
                </p>
                <a href="{% url 'contact' %}" class="btn btn-outline-dark btn-lg">
                    Contact Us
                </a>
            </div>
        </div>  
    </div>
</div>
{% endblock %}
