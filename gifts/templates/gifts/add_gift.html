{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-5">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Gift Management</h2>
                <h5 class="text-muted">Add a Gift</h5>
                <hr>
            </div>
        </div>

        <!-- Add Gift Form -->
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST"
                      action="{% url 'add_gift' %}"
                      enctype="multipart/form-data"
                      class="form mb-2">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <div class="text-right mt-3">
                        <a href="{% url 'gifts' %}" class="btn btn-outline-dark rounded-0">Cancel</a>
                        <button type="submit" class="btn btn-success rounded-0">Add Gift</button>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
{% endblock %}
